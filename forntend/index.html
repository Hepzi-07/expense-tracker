<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Expense Tracker</h1>

  <ul id="expensesList"></ul>

  <script src="script.js"></script>
</body>
</html>
